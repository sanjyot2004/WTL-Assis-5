<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form action="http://localhost/dashboard/register.php" method="post" style="background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center; color: #333;">Register</h2>
        
        <label for="name" style="font-weight: bold;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="rollno" style="font-weight: bold;">Roll No:</label>
        <input type="text" id="rollno" name="roll" required style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="email" style="font-weight: bold;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="class" style="font-weight: bold;">Class:</label>
        <input type="text" id="class" name="clss" required style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="password" style="font-weight: bold;">Password:</label>
        <input type="password" id="password" name="pws" required style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 4px;">
        
        <button type="submit" name="registerbtn" style="width: 100%; padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Register</button>
    </form>
</body>
</html>
